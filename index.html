<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Montserrat", ui-sans-serif, system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
          "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
  </head>
  <body class="overflow-x-hidden min-h-screen font-sans">
    <div class="h-[3rem] bg-neutral-600"></div>
    <div
      class="bg-neutral-950 h-3/4 flex flex-col md:flex-row items-center justify-center gap-8 p-6 md:p-12 sm:h-[500px] md:h-[600px]"
    >
      <div
        class="w-40 h-40 sm:w-56 sm:h-56 md:w-72 md:h-72 lg:w-80 lg:h-80 rounded-full border border-neutral-500 bg-[url('/assets/profilephoto.png')] bg-cover bg-center"
      ></div>
      <div
        class="flex flex-col items-center"
      >
        <p class="text-neutral-400 text-lg sm:text-xl md:text-2xl">
          Hello, I'm
        </p>
        <h1
          class="text-white font-semibold text-3xl sm:text-5xl md:text-6xl lg:text-7xl"
        >
          Myron Holmes
        </h1>
        <p class="text-neutral-400 text-lg sm:text-xl md:text-2xl">
          Software Developer
        </p>
        <div class="flex flex-wrap gap-3 mt-4">
          <button
            class="text-white text-sm sm:text-base font-semibold px-4 py-2 rounded-full border border-neutral-500 bg-transparent hover:bg-neutral-400 transition"
          >
            Resume
          </button>
          <button
            class="text-white text-sm sm:text-base font-semibold px-4 py-2 rounded-full border border-neutral-500 bg-neutral-500 hover:bg-neutral-400 transition"
          >
            Contact Info
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
